<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven Portfolio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("banner.jpn") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      color: gold;
    }

    h1, h2 {
      text-align: center;
    }

    #products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .product {
      width: 220px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 8px;
      color: white;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product button {
      background: gold;
      color: black;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #viewCartBtn {
      background: orange;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    #cart {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      color: white;
    }

    #cart h2 {
      margin-top: 0;
    }

    #cart-items li {
      margin-bottom: 5px;
    }

    .contact-buttons a {
      display: block;
      background: orange;
      color: black;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    .contact-buttons a:hover {
      background: gold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Raven Clothing Portfolio</h1>
    <h2>Street wear that speaks</h2>

    <!-- Product Section -->
    <section id="products">
      <div class="product">
        <img src="Jean.jpg" alt="Demini jeans">
        <h3>$100</h3>
        <h3>Demini jeans</h3>
        <button onclick="addToCart('Demini jeans', '$100')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="acne-jeans.jpn" alt="Acne jeans">
        <h3>$80</h3>
        <h3>Acne jeans</h3>
        <p>Street dripping jeans</p>
        <button onclick="addToCart('Acne jeans', '$80')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="tshirt.png" alt="Graphic Tee">
        <h3>$30</h3>
        <h3>Graphic Tee</h3>
        <p>Panda love, perfect for gifting</p>
        <button onclick="addToCart('Graphic Tee', '$30')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="tshirt.jpn" alt="Graphic Tee">
        <h3>$40</h3>
        <h3>Graphic Tee</h3>
        <p>100% cotton</p>
        <button onclick="addToCart('Graphic Tee', '$40')">Add to Cart</button>
      </div>
    </section>

    <!-- View Cart Button -->
    <button id="viewCartBtn" onclick="toggleCart()">View Cart</button>

    <!-- Cart Section -->
<section id="cart" style="display: none;">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <button onclick="togglePayment()">Proceed to Payment</button>
</section>

<!-- Payment Section -->
<section id="payment" style="display:none; margin-top:20px; background:rgba(255,255,255,0.1); padding:20px; border-radius:8px;">
  <h2>Payment Details</h2>
  <form>
    <label>ID/Passport:</label><br>
    <input type="text" name="id" required><br><br>

    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Street Address:</label><br>
    <input type="text" name="address" required><br><br>

    <label>Payment Method:</label><br>
    <select name="method" required>
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>
      <option value="paypal">PayPal</option>
    </select><br><br>

    <button type="submit">Confirm Payment</button>
  </form>
</section>


    <!-- Contact Section -->
    <h2>Contact Me</h2>
    <div class="contact-buttons">
      <a href="https://wa.me/27683722278">Chat on WhatsApp</a>
      <a href="mailto:web088developer@gmail.com">Send Email</a>
    </div>
  </div>

 <script>
  let cart = [];

  function addToCart(productName, productPrice) {
    cart.push({ name: productName, price: productPrice });
    displayCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1); // remove item
    displayCart();
  }

  function displayCart() {
    const cartList = document.getElementById("cart-items");
    cartList.innerHTML = "";
    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.innerHTML = `${item.name} - ${item.price} 
        <button onclick="removeFromCart(${index})">Remove</button>`;
      cartList.appendChild(li);
    });
  }

  function toggleCart() {
    const cartSection = document.getElementById("cart");
    cartSection.style.display = cartSection.style.display === "none" ? "block" : "none";
  }

  function togglePayment() {
    const paymentSection = document.getElementById("payment");
    paymentSection.style.display = paymentSection.style.display === "none" ? "block" : "none";
  }
</script>



</body>
</html>
